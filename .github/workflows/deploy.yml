name: Deploy to Pterodactyl

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Restart server (auto-pulls from Git on boot)
        run: |
          curl -s "${{ secrets.PANEL_URL }}/api/client/servers/${{ secrets.SERVER_ID }}/power" \
            -H "Authorization: Bearer ${{ secrets.PANEL_API_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -X POST \
            -d '{"signal": "restart"}'
